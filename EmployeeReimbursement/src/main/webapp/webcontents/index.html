<html>
<head>
<title>Employee Reimbursement System</title>

<link rel = "stylesheet" href = "webcontents/css/index.css">

</head>
<body>
<form method=POST action="LoginServlet" id=login>
<input type = "text" name ="User_Name" id="User_Name" placeholder = "User Name"/> <br>
<input type = "Password" name ="Password" id= "Password" placeholder = "Password"/> <br>
<button> Login for Employee </button> <br>
</form>

<form method=POST action="LoginServletManagement" id=loginmgmt>
<input type = "text" name ="User_Name" id="User_Name" placeholder = "User Name"/> <br>
<input type = "Password" name ="Password" id= "Password" placeholder = "Password"/> <br>
<button> Login For Management </button> <br>
</form>



<form method=POST action="RegisterServlet" id=register >
<input type = "text" name="employee_id" id="employee_id" placeholder = "employee_id"/> <br>
<input type = "text" name="User_Name" id="User_Name" placeholder = "User Name"/> <br>
<input type = "password" name="Password" id="Password" placeholder = "Password"/> <br>
<input type = "text" name = "First_Name" id="First_Name" placeholder = "First Name"/> <br>
<input type = "text" name = "Last_Name" id ="Last_Name" placeholder = "Last Name"/> <br>
<input type = "email" name ="email" id="email" placeholder = "email"/> <br>
<input type = "text" name="employee_role_id" id="employee_role_id" placeholder = "employee_role_id"/> <br>
<input type = "text" name="employee_role" id="employee_role" placeholder = "employee_role"/> <br>

<button> Sign Up </button>
</form>





</body>
</html>
